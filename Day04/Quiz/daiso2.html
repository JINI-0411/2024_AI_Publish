<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="daiso2.css" />
    <!-- css는 여러파일 적용 가능 
     reset, fontawesome 코드가 base가 되도록 위쪽으로 css파일 배치 -->
  </head>
  <body>
    <div class="newItemContainer">
      <div class="title">
        <h5>
          <span>새로 나온</span>
          <span class="grey">신상 발견 ✨</span>
        </h5>
        <span class="grey">기다려온 신상 다 모았어요</span>
      </div>
      <div class="itemsArea">
        <div class="item">
          <div class="album">
            <img src="oneone.jfif" alt="" />
            <div><img class="icon" src="icon.jpg" alt="" /></div>
            <div class="info">
              <span class="price">2,000원</span
              ><span class="name">사각형 조리 도구 보관함</span
              ><span class="views">710명 봤어요</span
              ><span><button class="new">신상</button></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
