<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape</title>
  </head>
  <body>
    <div style="background-color: black; color: white">로그인</div>

    <div
      style="background-color: black; color: white; width: 100px; height: 200px"
    >
      로그인
    </div>

    <button style="background-color: rgba(179, 89, 30, 0.983); color: white">
      눈누난나
    </button>
    <a style="background-color: rgb(123, 255, 0); color: white">바로가기</a>

    <br />
    <br />
    <br />
    <br />

    <div
      style="
        background-color: #fee500;
        width: 300px;
        text-align: center;
        border-radius: 6px;
        padding-top: 10px;
        padding-bottom: 10px;
      "
    >
      카카오 로그인
    </div>
    <br /><br /><br />
    <div
      style="
        color: white;
        background-color: #03c75b;
        font-size: 30px;
        width: 210px;
        border-radius: 6px;
        text-align: center;
        padding-top: 10px;
        padding-bottom: 10px;
      "
    >
      네이버 로그인
    </div>
  </body>
</html>
