    <h1>베트남</h1>
    <a href="https://ko.wikipedia.org/wiki/%EB%B2%A0%ED%8A%B8%EB%82%A8"

    >
    <p>
      이 문서는 구석기 시대부터 현재까지 이어온 베트남의 역사에 대해 서술한다.
      <br />
      베트남의 선사시대에는 동남아시아의 여러 석기문화가 영향을 주고 받았다.
      <br />
      오늘날 이리안자야 지역에서 출토되는 석기 유물과 동일한 양식의 유물들이
      베트남에서도 발견된다.[1]
    </p>
